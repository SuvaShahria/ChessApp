<div>
    <div class="panel-heading">
        <span class="label label-default label-center">{{title}}</span>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <div class="list-group-item list-group-item-demo">
                <fieldset class="form-group">
                    <legend>
                    <input [(ngModel)]="user.username" placeholder="Username" class="form-control" />
                    <input [(ngModel)]="user.password" placeholder="Password" class="form-control" />
                    <input [(ngModel)]="user.firstName" placeholder="First Name" class="form-control" />
                    <input [(ngModel)]="user.lastName" placeholder="Last Name" class="form-control" />
                </legend>
                </fieldset>
                    <div>
                        <button class="btn btn-primary btn-center" (click)="registerUser()">REGISTER!</button>
                    </div>
                    <div>
                        {{ clientMessage.message }}
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
        </div>
